<div class="container" style="width: 100%; height:50px;">
    <div class="logoContainer" style="float:left;width:15%">
        <div align="center">
            <span style="font-size:16px;color:#ff5a5f;display:block" class="font_1"><b>AiPaiShe</b></span>
            <span style="font-size:14px;overflow:hidden" class="font_1">love goes on</span>
        </div>
    </div>
    <div style="float:left;width:65%;height:inherit;color:#767676;background-color:#fff">
        Hello {{vm.username}}!
    </div>
    <div style="float:right;width:10%;height:inherit" class="pull-right" ng-hide="vm.isLogin">
        <a style="text-align:center;height:inherit;color:#767676;background-color:#fff" ng-click="vm.login()"
           class="hdr-btn aipaishe-header">
            Login
        </a>
    </div>
    <div style="float:right;width:10%;height:inherit" class="pull-right" ng-hide="vm.isLogin">
        <span style="text-align:center;height:inherit;color:#767676;background-color:#fff;cursor:pointer" ng-click="vm.signUp()"
              class="hdr-btn aipaishe-header">
            Signup
        </span>
    </div>
</div>
