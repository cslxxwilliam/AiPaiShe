<div>
    <md-content class="md-padding">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Event</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-input-container class="md-block" style="margin-top: 40px;">
            <label class="my-date">Date</label>
            <md-datepicker ng-model="$ctrl.eventDate" md-hide-icons="calendar" ng-disabled="$ctrl.readonly"></md-datepicker>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Name</label>
            <input ng-model="$ctrl.eventData.eventName" ng-disabled="$ctrl.readonly">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Venue</label>
            <input ng-model="$ctrl.eventData.eventVenue" ng-disabled="$ctrl.readonly">
        </md-input-container>

        <file-upload file-id="$ctrl.getEventId()"></file-upload>

        <md-input-container class="md-block" style=" margin-top: 0px; margin-bottom: 0px;">
            <br>
            <div class="grid">
                <div class="grid-sizer"></div>
                <div class="grid-item" ng-repeat="location in $ctrl.photoLocations">
                    <img src="{{location.location}}" />
                </div>
            </div>
        </md-input-container>
    </md-content>
</div>
