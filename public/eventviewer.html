<div>
    <md-content class="md-padding">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Event ID {{$ctrl.eventId}}</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-input-container class="md-block">
            <label>Date</label>
            <md-datepicker ng-model="$ctrl.eventDate" md-hide-icons="calendar" ng-disabled="readonly"></md-datepicker>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Name</label>
            <input ng-model="$ctrl.eventName" ng-disabled="readonly">
        </md-input-container>

        <md-input-container class="md-block">
            <label>Venue</label>
            <input ng-model="$ctrl.eventVenue" ng-disabled="readonly">
        </md-input-container>

    </md-content>
</div>
